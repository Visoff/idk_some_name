user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;


events {
    worker_connections  1024;
}


http {
    server {
        listen 80;

        location / {
            proxy_pass http://client:5173/;
        }

        location /server/ {
            proxy_pass http://goserver:8080/api/;
        }
    }
}
